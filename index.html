<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>This Is Spotify</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="OIP.jpeg" alt="Spotify">
                
            </li>
           
            
        </ul>
        <ul class="nav">
            <li>Home</li>
            <li>Explore</li>
            <li>Download</li>
            <li>Login</li>
        </ul>
    </nav>
    <div class="spot">
        <h1 id="center">Spotify</h1>
    </div>
    <div class="head">
        <h2 id="what">Tune IN Together</h2>
        
    </div>
    <div class="image">
        <img src="OIP (1).jpeg" alt="spotify">
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
    </div>
   



    <div class="explore">
        <h3>EXPLORE THE</h3>
    </div>
    <div class="world">
        <h4>THE WORLD</h4>
    </div>
    <div class="music">
        <h5>OF MUSIC</h5>
    </div>
    <div class="para">
        <h6>Music is more than simply pressing play.Welcome to 
            Spotify.A new music app that lets you express yourself
            and connect,through the tracks you love and the ones 
            you're about to discover.
        </h6>
    </div>
    <button class="btn">DOWNLOAD</button>
</body>
</html>
